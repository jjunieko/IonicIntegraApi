<ion-router-outlet>
  <ion-button (click)="fecharCard()" color="secondary" [routerLink]="['']">
    <ion-icon name="close"></ion-icon>
  </ion-button>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>UF: {{ uf }} </ion-card-subtitle>
      <ion-card-title>ESTADO:{{ state }}</ion-card-title>
    </ion-card-header>

    <ion-card-content> CASOS: {{ cases }} </ion-card-content>
    <ion-card-content> SUSPEITOS: {{ suspects }} </ion-card-content>
  </ion-card>
</ion-router-outlet>
