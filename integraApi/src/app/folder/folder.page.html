<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder}}</strong>
    <p>
      Explore
      <a target="_blank" rel="noopener noreferrer" href="jjunieko.github.io"
        >repositorios</a
      >
    </p>
  </div>
  <div class="imgIncio">
    <img src="../../assets/green-chameleon-s9CC2SKySJM-unsplash.jpg" alt="" />
  </div>
</ion-content>
