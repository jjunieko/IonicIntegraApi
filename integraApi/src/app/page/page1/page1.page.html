<ion-router-outlet>

    <ion-card *ngFor="let data of datas">

        <ion-card-header>
            <ion-card-subtitle>UF {{ data.uf}}</ion-card-subtitle>
            <ion-card-title>Estado:{{ data.state}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>Casos:{{data.cases}} </ion-card-content>
        <ion-card-content>Suspeitos:{{data.suspects}} </ion-card-content>
        <ion-card-content>Mortes:{{data.deaths}} </ion-card-content>
    </ion-card>


    <ion-card>
        <ion-item>
            <ion-avatar slot="start">
                <img src="https://www.fillmurray.com/160/90
                ">
            </ion-avatar>
            <ion-label>
                <h3>John Doe</h3>
                <p>Dec 10, 2019</p>
            </ion-label>
        </ion-item>

        <img src="http://placeimg.com/640/360/any" alt="ion">
        <ion-card-header>
            <ion-card-title>Hotel Panama Garden</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus iaculis mollis ligula sed ultrices.
        </ion-card-content>

        <ion-footer>
            <ion-row>
                <ion-col center text-center>
                    <button>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>1.5k Likes</div>
          </button>
                </ion-col>
                <ion-col center text-center>
                    <button>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
                </ion-col>
                <ion-col center text-center>
                    <button>
            <ion-icon name="time"></ion-icon>
            <div>11h ago</div>
          </button>
                </ion-col>
            </ion-row>
        </ion-footer>
    </ion-card>



</ion-router-outlet>
