<ion-header>
    <ion-toolbar>
        <ion-title>Crud</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let data of jogos">
            <ion-item>
                <ion-avatar slot="start">
                    <img src="http://placeimg.com/90/90/any" />
                </ion-avatar>
                <ion-label>{{ jogos}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="unread(item)">Unread</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
